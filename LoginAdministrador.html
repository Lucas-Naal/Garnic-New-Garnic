<div id ="cardH"  class="container ">
  <div class="card  shadow-lg text-black" style="max-width:auto;">
      <div id="titlecard" class="card-title row justify-content-center">Inicio de sesión</div>
      <div class="card-body">
          <div class="row justify-content-center">
              <div class="col-lg-6">
                  <form>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example1">Correo Electronico</label>
                    <input type="email" value="@Garnic.Admin.com" id="form2Example1" class="form-control" />
                  </div>
                  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example2">Contraseña</label>
                    <input type="password" id="form2Example2" class="form-control" />
                  </div>
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example3">Codigo de administrador</label>
                  <input type="text" id="form2Example3" class="form-control" />
                </div>
                
                  
                  
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Recuerdame </label>
                      </div>
                    </div>
                    
                
                  
                    <div class="col">
                      <!-- Simple link -->
                      <a href="#!">¿Olvido su contraseña?</a>
                    </div>
                  </div>
                  
                  <!-- Submit button -->
                  <button type="button" class="btn btn-primary btn-block mb-4">Iniciar Sesion</button>
                  
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>¿no tienes una cuenta? <a href="#!">Registrate</a></p>
                   
                    <p>o inicia sesion con:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                        </svg></i>
                    </button>
                    
                  
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                        </svg></i>
                    </button>
                  
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
